<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header('View - ARTiScene')">
</head>
<body class="page">

<div id="btn-div">
    <!--<p>Visit <span th:text="${project.user.username}"></span>'s full portfolio!</p>--><!--<p>Visit <span th:text="${project.user.username}"></span>'s full portfolio!</p>-->
    <button type="button" VALUE="Back" class="btn btn-primary" onClick="history.go(-1);return true;">Go Back</button>
    <button type="button" class="btn btn-custom">Vist <span th:text="${project.user.username}"></span>'s Portfolio </button>
</div> <!-- end of btn-group -->

<div id="display-artwork-div">
    <img class="center-block" th:attr="src=${'/uploads/' + project.img_url}" />
</div> <!-- end of display artwork -->

<div id="artwork-info">
    <p><span th:text="${project.title}"></span></p>
    <p><span th:text="${project.medium}"></span></p>
    <p><span th:text="${project.size}"></span></p>
    <p><span th:text="${project.date}"></span></p>
</div> <!-- end of artwork info -->



</body>
</html>

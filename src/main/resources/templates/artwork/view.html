<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head th:include="fragments/header :: header('View - ARTiScene')">
</head>
<body class="page">

<div id="btn-block" class="container-fluid">
    <div class="text-center" id="btn-div">
        <button type="button" VALUE="Back" class="btn btn-primary" onClick="history.go(-1);return true;">Go Back</button>
        <form th:action="${'/portfolio/' + project.user.id}">
        <button class="btn btn-custom"  >Visit <span th:text="${project.user.username}"></span>'s Portfolio </button>
        </form>
    </div> <!-- end of btn-div -->
</div> <!-- end of container -->

<div id="display-artwork-div">
    <img class="center-block" th:attr="src=${'/uploads/' + project.img_url}" />
</div> <!-- end of display artwork -->

<div id="artwork-info">
    <p><span id="view-title" th:text="${project.title}"></span></p>
    <p><span id="view-medium" th:text="${project.medium}"></span></p>
    <p><span id="view-size" th:text="${project.size}"></span></p>
    <p><span id="view-date" th:text="${project.date}"></span></p>
    <div id="view-tags-div" class="container">
        <h5>Tags for this piece:</h5>
        <p id="view-tags" th:each="tag:${project.tags}"> | <span th:text="${tag.tag_name}"></span> | </p>
    </div><!-- end of view tags div -->
    </div> <!-- end of artwork info -->

<form th:if="${showDeleteControls}" th:method="POST" th:action="@{/project/delete}">
    <input type="hidden" name="id" th:value="${project.id}" />
    <!--<a class="btn btn-primary" th:href="@{'/project/'+ ${id} +'/edit' }">Edit</a>-->
    <button class="btn deep-orange darken-4">Delete</button>
</form>


<button type="button" id="buy" class="btn btn-primary">
    Buy Me
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Payment Title</h5>
            </div>
            <div class="modal-body">
                <!--form for payment entry-->
                <form th:action="${'/forms/payment'}" method="POST" id="payment-form">
                    <span class="payment-errors"></span>

                    <div class="row">
                        <label>
                            <span>Card Number</span>
                            <input type="text" data-stripe="number" />
                        </label>
                    </div>

                    <div class="row">
                        <label>
                            <span>CVC</span>
                            <input type="text" data-stripe="cvc" />
                        </label>
                    </div>

                    <div class="row">
                        <label>
                            <span>Expiration (MM/YYYY)</span>
                            <input type="text" data-stripe="exp-month" />
                        </label>
                        <input type="text" data-stripe="exp-year" />
                    </div>

                    <div class="row">
                        <label>
                            <span>Price</span>
                            <input type="text" th:value="${'$' + project.price}" />
                        </label>
                    </div>
                    <input type="hidden" name="projectId" th:value="${project.id}"/>

                    <button type="submit">Buy Now</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    "use strict";

    //    Stripe.apiKey = "sk_test_kUyFKcQWcsRYKDohJ6bPDm3F";
    //    Stripe.apiVersion = "2017-02-14";

    (function() {

        $('#buy').on("click",function (e) {
            e.preventDefault();
            $('#myModal').modal('show');
            return false;
        });

        Stripe.setPublishableKey('pk_test_JKbmxAoOv4rgoznSpQ9RMgjF');
//        Stripe.setPublishableKey(Stripe.apiKey);

        // Event Listeners

        var generateToken = function(e) {
            var form = $(this);

            // No pressing the buy now button more than once
            form.find('button').prop('disabled', true);

            // Create the token, based on the form object
            Stripe.card.createToken(form, stripeResponseHandler);

            // Prevent the form from submitting
            e.preventDefault();
        };

        $('#payment-form').on('submit', generateToken);


        var stripeResponseHandler = function(status, response) {
            var $form = $('#payment-form');

            // Any validation errors?
            if (response.error) {
                // Show the user what they did wrong
                $form.find('.payment-errors').text(response.error.message);

                // Make the submit clickable again
                $form.find('button').prop('disabled', false);
            } else {
                // Otherwise, we're good to go! Submit the form.

                // Insert the unique token into the form
                $('<input />', {
                    'type': 'hidden',
                    'name': 'stripeToken',
                    'value': response.id
                }).appendTo($form);

                // Call the native submit method on the form
                // to keep the submission from being canceled
                $form.get(0).submit();
            }
        };
    })();
</script>


</body>
</html>

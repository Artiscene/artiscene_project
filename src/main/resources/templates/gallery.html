<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header('Gallery - ARTiScene')"></head>
<body class="page">
<div th:replace="fragments/navbar :: navbar"></div>

<div id="gallery-header-block" class="header-block container-fluid">
    <h1 class="header">ARTiScene Gallery</h1>
    <form>
        <div id="gallery-search-div" class="input-group">
            <input type="text" class="form-control" placeholder="Search artwork by tags or username" />
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div id="gallery-body">

    <div class="artwork-div" id="load-projects">
        <!-- artwork is populated here -->
    </div>


</div>

<div th:replace="fragments/footer :: footer"></div>
<script src="/scripts/project-list.js"></script>
</body>

</html>

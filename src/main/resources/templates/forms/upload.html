<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header('Upload - ARTiScene')"></head>
<body class="form">
<div th:replace="fragments/navbar :: navbar"></div>

<div class="form-body">
    <div class="form-header">
        <h1 class="header">Artwork Upload</h1>
    </div>

    <div id="upload-div">
        <div id="upload-form-div">
            <form class="form-horizontal" th:action="@{/forms/upload}" method="POST" th:object="${project}" action="/fileupload" enctype="multipart/form-data">
                <!-- Title -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="project-title">Title <span class="required-field">*</span></label>
                    <input id="project-title" name="project-title" type="text" th:field="*{title}" />
                    <!--<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />-->
                </div>
                <!-- Medium -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="project-medium">Medium </label>
                    <input id="project-medium" name="project-medium" type="text" th:field="*{medium}" />
                </div>
                <!-- Size -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="project-size">Size </label>
                    <input id="project-size" name="project-size" type="text" th:field="*{size}" />
                </div>
                <!-- Date -->
                <div class="form-group">
                    <label class="control-label col-sm-2" for="project-date">Date </label>
                    <input id="project-date" name="project-date" type="text" th:field="*{date}" />
                </div>
                <!-- Upload -->

                <div class="form-group">
                    <label for="file" class="col-sm-10" >Upload <span class="required-field">*</span></label>
                    <input id="file" name="file" type="file" accept="image/*" onchange="loadFile(event)" />
                    <img id="output"/>
                </div>
                <!-- For Sale -->
                <div class="checkbox">
                    <label class="control-label col-sm-4"><input id="for-sale-checkbox" type="checkbox" value="for-sale" />For Sale</label>
                </div>
                <!-- Price if For Sale is checked -->
                <div id="price-div" class="form-group">
                    <label class="control-label col-sm-2" for="project-price">Price <span class="required-field">*</span></label>
                    <input id="project-price" name="project-price" type="text" th:field="*{price}" />

                </div>
                <div class="buttons">

                    <input id="upload-artwork-btn" class="btn" type="submit" value=" Upload " />
                    <!--<input type="hidden" th:attr="name=${_csrf.parameterName},value=${_csrf.token}" />-->
                </div>
            </form>
        </div>
        <!-- end of upload form div -->
        <input id="add-artwork-btn" class="btn" type="submit" value=" Add Artwork " />

    </div> <!-- end of upload div -->


</div><!-- end of form body -->


<div th:include="fragments/footer :: footer"></div>
<script src="/scripts/upload.js"></script><!-- upload specific js -->
<script>
    var loadFile = function(event) {
        var output = document.getElementById('output');
        output.src = URL.createObjectURL(event.target.files[0]);
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header('Register')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="form-div container">
    <form th:action="@{/forms/register}" method="POST" th:object="${user}">
        <!-- Username -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" th:field="*{username}" />
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />
        </div>
        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" id="email" class="form-control" th:field="*{email}"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
        </div>
        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" id="password" class="form-control" th:field="*{password}"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
        </div>
        <!--Confirm Password -->
        <!--<div class="form-group">-->
            <!--<label for="confirm-password">Confirm Password</label>-->
            <!--<input name="confirm-password" type="password" id="confirm-password" class="form-control"/>-->
        <!--</div>-->
        <button class="btn" type="submit">Register</button>
        <input type="hidden" th:attr="name=${_csrf.parameterName},value=${_csrf.token}" />
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

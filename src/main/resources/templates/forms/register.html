<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header('Register')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="form-div container">
    <form th:action="@{/forms/register}" method="POST" th:object="">
        <!-- Username -->
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" id="username" class="form-control">
        </div>
        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" id="email" class="form-control">
        </div>
        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" id="password" class="form-control">
        </div>
        <!--Confirm Password -->
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input name="confirm-password" id="confirm-password" class="form-control">
        </div>
        <button class="btn" type="submit">Register</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

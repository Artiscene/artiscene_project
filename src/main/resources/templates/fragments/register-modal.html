<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

<!-- Register Modal -->
<div th:fragment="register-modal" class="modal fade" id="register-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Register</h4>
            </div>
            <div class="modal-body">
                <form th:action="@{/register}" method="POST" th:object="${user}">
                <!--<form th:action="@{forms/register}" method="POST">-->
                    <!-- Username -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" th:field="*{username}" />
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input name="email" id="email" class="form-control" th:field="*{email}"/>
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" type="password" id="password" class="form-control" th:field="*{password}"/>
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
                    </div>
                    <!--Confirm Password -->
                    <div class="form-group">
                        <label for="password_confirm">Confirm your password</label>
                        <input type="password" class="form-control" name="password_confirm" id="password_confirm"/>
                    </div>


                    <button class="btn" type="submit">Register</button>
                    <input type="hidden" th:attr="name=${_csrf.parameterName},value=${_csrf.token}" />
                </form>
            </div> <!-- end of modal body -->
            <!--<div class="modal-footer">-->
                <!--<a href="#" data-dismiss="modal" class="btn">Close</a>-->
                <!--<button class="btn btn-primary" type="submit">Login</button>-->
            <!--</div>&lt;!&ndash; end of modal footer &ndash;&gt;-->
        </div><!-- end of modal content -->
    </div><!-- end of modal dialog -->
</div><!-- end of register modal -->

</body>
</html>

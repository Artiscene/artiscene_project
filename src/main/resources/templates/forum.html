<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: header('Gallery - ARTiScene')"></head>
<body class="page">
<div th:replace="fragments/navbar :: navbar"></div>

<div id="forum-header-div" class="header-block">
    <h1 class="header">ARTiScene Forum</h1>
    <p>Welcome to our forum where artists and art lovers alike can <br />
        share experience, offer advice, post services, share events, and more!</p>
</div>

<div id="forum-body">
    <div id="critique" class="forum-category">
        <div class="category-header">
            <h2 class="sub-header">Critique</h2>
        </div><!-- end of category header-->
        <div id="critique-posts" class="post-group">

        </div>
    </div><!-- end of critique -->
    <div id="discuss" class="forum-category">
        <div class="category-header">
            <h2 class="sub-header">Discuss</h2>
        </div><!-- end of category header-->
        <div id="discuss-posts" class="post-group">

        </div>
    </div><!-- end of discuss -->
    <div id="services" class="forum-category">
        <div class="category-header">
            <h2 class="sub-header">Services</h2>
        </div><!-- end of category header-->
        <div id="services-posts" class="post-group">

        </div>
    </div> <!-- end of services -->
    <div id="events" class="forum-category">
        <div class="category-header">
            <h2 class="sub-header">Events</h2>
        </div><!-- end of category header-->
        <div id="events-posts" class="post-group">

        </div>
    </div> <!-- end of events -->
    <div id="misc" class="forum-category">
        <div class="category-header">
            <h2 class="sub-header">Misc</h2>
        </div><!-- end of category header-->
        <div id="misc-posts" class="post-group">

        </div>
    </div><!-- end of misc -->
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
